<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- import google font icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="components/style-google-ui-clone.css" rel="stylesheet"/>

    <title>Google UI Clone</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
    
    <!-- header ends -->
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>

    <!-- main body starts -->
    <div class="mainBody">
        <img src="https://www.google.com/logos/doodles/2023/seasonal-holidays-2023-6753651837110165-6752733080612631-cst.gif" alt="Google Logo">

        <div class="search">
            <div class="search_input">
                <span class="material-symbols-outlined">search</span>
                <input type="text" list="searchOptions" placeholder="Type to search...">
                    <datalist id="searchOptions">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <!-- Add more options as needed -->
                    </datalist>
                <span class="material-symbols-outlined">mic</span>
                <span class="material-symbols-outlined">add_a_photo</span>
            </div>

            <div class="search_buttons">
                <button>Google search</button>
                <button>I'm Feeling Lucky!</button>
            </div>
        </div>
    </div>
    <!-- main body ends -->
</body>
</html>
